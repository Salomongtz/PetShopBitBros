<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetería - Mundo Peludo</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>

<body class="bg-sun text-forest">
    <header class="bg-forest text-sun font-semibold">
        <div class="text-whitepy-5 px-10 md:flex md:items-center md:justify-between md:px-20">
            <div class="flex items-center justify-between">
                <a href="#"><img class="h-20" src="../images/logo.png" alt="logo"></a>
                <a class="font-extrabold text-2xl" href="#">Mundo Peludo</a>
                <div class="md:hidden align-middle">
                    <i class="material-icons align-middle cursor-pointer" @click.prevent="toogle">menu</i>
                </div>
            </div>
            <div :class="open ? 'block' : 'hidden'" class="flex flex-col text-left md:block md:text-right mt-3 md:mt-0">
                <a href="./assets/pages/contacto.html" class="mt-3 md:mx-3">Contacto</a>
                <a href="./assets/pages/farmacia.html" class="mt-3 md:mx-3">Farmacia</a>
                <a href="./assets/pages/jugueteria.html" class="mt-3 md:mx-3">Juguetes</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-10 py-20 flex flex-col items-center gap-8">
        <div class="flex flex-col items-center" id="app">
            <h1 class="text-4xl text-center font-bold mb-6">¡La mejor selección de juguetes para tu mascota!</h1>
            <a href="./jugueteria.html"><img src="../images/jugueteria.png" alt></a>
            <div class="flex flex-wrap flex-col items-center mt-6 gap-6" id="contenedor">
                <div>
                    <div>
                        <input class=" rounded-md w-[30vh] text-center" type="text" id="buscador"
                            placeholder="Buscar..." v-on:input="filtrarPorNombre">
                    </div>




                    <div>
                        <label> Ordenar:</label>






                        <select name="" id="" v-on:input="selec">
                            <option value="menor">Precio de menor a mayor</option>
                            <option value="mayor">Precio de mayor a menor</option>
                            <option value="alfabetico">Orden alfabetico</option>
                        </select>
                    </div>

                </div>
                    
                    <div class="flex flex-wrap gap-6">

                        <template v-if="filtrados.length>0" v-for="juguete in filtrados">

                            <!-- <div class="card flex flex-col w-1/3">
                        <h3>{{juguete.producto}}</h3>
                        <img v-bind:src="juguete.imagen" alt="producto">
                        <h4>{{juguete.precio}}</h4>
                        <h5>{{juguete.disponibles}}</h5>
                    </div> -->
                            <div class=" flex flex-col  bg-white max-w-sm rounded-lg overflow-hidden shadow-lg mx-auto"
                                id="card-1">
                                <img class="h-2/3 w-full object-contain flex self-center" v-bind:src="juguete.imagen"
                                    alt="producto" />
                                <div class="px-6 py-4">
                                    <h3 class="font-bold text-xl mb-2 leading-normal">{{juguete.producto}}</h3>
                                    <h4>Precio: ${{juguete.precio}}</h4>
                                    <h5>Disponibles: {{juguete.disponibles}} <span v-if="juguete.disponibles <=5"
                                            class="text-red-500">¡Casi agotado!</span>
                                    </h5>
                                    <button @click="mostrarModal(juguete)" type="button">Detalles</button>
                                </div>
                            </div>
                        </template>
                    </div>
                
                <template v-if="verModal">
                    <div class="p-20 flex justify-center items-center bg-black/50 w-screen h-screen fixed top-0" gi>
                        <div class="bg-sun h-full flex flex-col justify-center items-center">
                            <div class="flex font-sans h-full ">
                                <div class="flex-none w-1/3 relative">
                                    <img :src="juguete.imagen" :alt="juguete.producto"
                                        class="absolute inset-0 w-full h-full object-cover" loading="lazy" />
                                </div>
                                <form class="flex-auto p-6">
                                    <div class="flex flex-col flex-wrap">
                                        <h5 class="flex-auto text-4xl font-semibold text-forest">
                                            {{juguete.producto}}
                                        </h5>

                                        <div class="w-full flex-none text-sm font-medium text-slate-700 mt-2">
                                            Disponibles: {{juguete.disponibles}}<span v-if="juguete.disponibles <=5"
                                                class="text-red-500">¡Casi agotado!</span>
                                        </div>
                                        <p class="text-sm text-slate-700 w-1/2">
                                            {{juguete.descripcion}}
                                        </p>
                                        <div class="text-lg font-semibold text-slate-500">
                                            Precio: ${{juguete.precio}}
                                        </div>
                                    </div>

                                    <div class="flex space-x-4 flex-wrap mb-6 text-sm font-medium">
                                        <div class="flex-auto flex space-x-4">
                                            <button class="h-10 px-6 font-semibold rounded-md bg-forest text-white"
                                                type="submit">
                                                Comprar ahora
                                            </button>
                                            <button
                                                class="h-10 px-6 font-semibold rounded-md border border-forest text-forest"
                                                type="button">
                                                Añadir al carrito
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- <div class="text-sun flex justify-evenly">
                            <button @click="cerrarModal" class="bg-forest px-6 py-4 rounded-full">Volver</button>
                            <button class="bg-forest px-6 py-4 rounded-full">Comprar</button>
                        </div> -->
                        </div>
                    </div>
                </template>
            </div>
    </main>

    <footer class="text-center bg-forest text-sun">
        <p>MindHub - Cohort FS052 JAVA - BitBros</p>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../tailwind.config.extension.js"></script>
    <script type="module" src="../../tailwind.config.js"></script>
    <script src="../../jugueteria.js"></script>
</body>

</html>
