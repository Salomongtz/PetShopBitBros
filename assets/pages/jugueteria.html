<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetería - Mundo Peludo</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>

<body class="bg-sun text-forest" id="app">
    <header class="bg-forest text-sun font-semibold">
        <div class="flex items-center justify-around">
            <a href="../../index.html">
                <img class="h-20" src="../images/logo.png" alt="logo">
            </a>
            <a class="font-extrabold text-2xl" href="../../index.html">Mundo Peludo</a>


            <div class="text-left hidden md:block md:text-right mt-3 md:mt-0">
                <a href="./contacto.html" class="mt-3 md:mx-3">Contacto</a>
                <a href="./farmacia.html" class="mt-3 md:mx-3">Farmacia</a>
                <a href="./jugueteria.html" class="mt-3 md:mx-3">Juguetes</a>
            </div>

            <div @click="menuOpen = !menuOpen" id="menuButton" role="button"
                class="md:hidden flex flex-col gap-1 pointer w-20 relative items-center justify-center">
                <div class="h-1 w-8 rounded-sm bg-sun">
                </div>
                <div class="h-1 w-8 rounded-sm bg-sun">
                </div>
                <div class="h-1 w-8 rounded-sm bg-sun">
                </div>
            </div>
        </div>
        <template v-if="menuOpen">
            <div
                class="p-20 flex text-sun text-3xl flex-col gap-14 items-center bg-forest w-screen h-screen fixed top-0">
                <button @click="menuOpen=false" class="relative top-1 left-48" type="button">X</button>
                <a href="./contacto.html">Contacto</a>
                <a href="./farmacia.html">Farmacia</a>
                <a href="./jugueteria.html">Juguetes</a>
            </div>
        </template>
    </header>

    <main class="container mx-auto px-10 py-20 flex flex-col items-center gap-8">
        <div class="flex flex-col items-center">
            <a href="./jugueteria.html"><img src="../images/bannerjugueteria.png" alt></a>
            <div class="flex flex-wrap flex-col items-center mt-6 gap-6" id="contenedor">
                <div>
                    <div>
                        <input class=" rounded-md w-[30vh] text-center" type="text" id="buscador"
                            placeholder="Buscar..." v-on:input="filtrarPorNombre">
                    </div>

                    <div>
                        <label> Ordenar:</label>
                        <select name="" id="" v-on:input="selec">
                            <option value="menor">Precio de menor a mayor</option>
                            <option value="mayor">Precio de mayor a menor</option>
                            <option value="alfabetico">Orden alfabetico</option>
                        </select>
                    </div>

                </div>

                <div class="flex flex-wrap gap-6">

                    <template v-if="filtrados.length>0" v-for="juguete in filtrados">
                        <div class=" flex flex-col  bg-white max-w-sm rounded-lg overflow-hidden shadow-lg mx-auto"
                            id="card-1">
                            <img class="h-2/3 w-full object-contain flex self-center" v-bind:src="juguete.imagen"
                                alt="producto" />
                            <div class="px-6 py-4">
                                <h3 class="font-bold text-xl mb-2 leading-normal">{{juguete.producto}}</h3>
                                <h4>Precio: ${{juguete.precio}}</h4>
                                <h5>Disponibles: {{juguete.disponibles}} <span v-if="juguete.disponibles == 0"
                                        class="text-red-500">Sin stock</span>

                                    <span v-else-if="juguete.disponibles <=5" class="text-red-500">¡Casi
                                        agotado!</span>
                                </h5>
                                <button @click="mostrarModal(juguete)" type="button">Detalles</button>
                            </div>
                        </div>
                    </template>
                </div>

                <template v-if="verModal">
                    <div class="p-20 flex justify-center items-center bg-black/50 w-screen h-screen fixed top-0" gi>

                        <div class="bg-sun px-10 h-full flex flex-col justify-center items-center">
                            <div class="flex font-sans h-full w-full items-center flex-col md:flex-row justify-evenly">
                                <div class="flex-none w-1/3 relative">
                                    <img :src="juguete.imagen" :alt="juguete.producto"
                                        class=" inset-0 w-full max-h-[450px] object-contain" loading="lazy" />
                                </div>
                                <form class="flex-auto p-6">
                                    <div class="flex flex-col flex-wrap">
                                        <h5 class="flex-auto text-4xl font-semibold text-forest">
                                            {{juguete.producto}}
                                        </h5>

                                        <div class="w-full flex-none text-sm font-medium text-slate-700 mt-2">
                                            Disponibles: {{juguete.disponibles}} <span v-if="juguete.disponibles == 0"
                                                class="text-red-500">Sin stock</span>

                                            <span v-else-if="juguete.disponibles <=5" class="text-red-500">¡Casi
                                                agotado!</span>
                                        </div>
                                        <div>
                                            <p class="text-sm text-slate-700">
                                                {{juguete.descripcion}}
                                            </p>
                                        </div>
                                        <div class="text-lg font-semibold text-slate-500">
                                            Precio: ${{juguete.precio}}
                                        </div>
                                    </div>

                                    <div class="flex space-x-4 flex-wrap mb-6 text-sm font-medium">
                                        <div class="flex-auto md:flex-row flex-col gap-4 items-center flex space-x-4">
                                            <button class="h-10 px-6 font-semibold rounded-md bg-forest text-sun"
                                                type="submit">
                                                Comprar ahora
                                            </button>
                                            <button
                                                class="h-10 px-6 font-semibold rounded-md border border-forest text-forest"
                                                type="button">
                                                Añadir al carrito
                                            </button>
                                            <button @click="cerrarModal"
                                                class="h-10 px-6 font-semibold rounded-md border border-forest text-forest"
                                                type="button">
                                                Volver
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <footer class="text-center bg-forest text-sun">
        <p>MindHub - Cohort FS052 JAVA - BitBros</p>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../tailwind.config.extension.js"></script>
    <script type="module" src="../../tailwind.config.js"></script>
    <script src="../../jugueteria.js"></script>
</body>

</html>
